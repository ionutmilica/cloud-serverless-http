name: Tests

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - '*'

jobs:
  test:
    name: Test on node ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16]

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Bootstrap library
        run: npm ci

      - name: Lint package
        run: npm run lint

      - name: Test package
        run: npm run test

      - name: Build package
        run: npm run build
